<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="mainApp1">
<head>
<title>Salong Vannie</title>
<meta charset="utf-8">
<link rel="stylesheet" href="styles/layout.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="scripts/myScripts.js"></script>

</head>
<body>
<div class="wrapper row1">
  <header id="header" class="clear">
    <div id="hgroup">
      <h1><a href="#">Salong Vannie</a></h1>
      <h2>Hair & Makeup</h2>
    </div>
    <div ng-controller="myCtrl2">
      <form action="#" method="post" align="right">
        <h1 style="font-size:30px;">{{theTime}}</h1>
      </form>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Hem</a></li>
        <li><a href="priser.html">Priser</a></li>
        <li><a href="#">Boka Online</a></li>
        <li><a href="galleri.html">Galleri</a></li>
        <li><a href="omOss.html">Om Oss</a></li>
      </ul>
    </nav>
  </header>
</div>
<!-- content -->
<div class="wrapper row2" ng-controller = "myCtrl1">
  <div id="container" class="clear" align="center">
    <h1 align="center">VÃ¥ra Priser</h1>
    <td>
                  <table>
                     <tr>
                       <th>Nr</th>
                       <th>Behandling</th>
                       <th>Pris</th>
                     </tr>
                     <br><br>

                     <tr ng-repeat = "x in test.subjects">
                      <td>{{ $index + 1 }}</td>
                      <td align="center" ng-mouseover="style={color:'red'}" ng-mouseleave="style={color:'#979797'}" ng-style="style">{{ x.treatment }}</td>
                      <td align="center" ng-mouseover="style={color:'red'}" ng-mouseleave="style={color:'#979797'}" ng-style="style">{{ x.price }}</td>
                     </tr>

                  </table>
               </td>
    </div>
  </div>
</div>
<!-- Footer -->
<div class="wrapper row3">
  <footer id="footer" class="clear">
    <p class="fl_left">Copyright &copy; 2017 - Salong Vannie</p>
  </footer>
</div>
</body>
</html>
